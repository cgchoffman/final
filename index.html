<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">
        <div class="cover-container main-container">

            <div id="header">
                <h1>Where's my Beer man?</h1>
            </div>
<!--MAP AND LOADER START-->
            <div class="inner cover container-content">
                <div id="map_out">
                </div>
                <div id="loader">
                    <h1 class="cover-heading">Loading Map</h1>
                    <p class="lead">Please allow us to use
                    your location or god knows what kind of directions you'll get.
                    </p>
                    <div id="load_spinner" class="spinner"></div>
                </div>
            </div>
<!--MAP AND LOADER END-->
        </div>

        <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--External JS libs-->
    <script type="text/javascript" src="js-libs/jquery-2.1.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyDtcv8yoM7iKw88FkTRKsMzpMTxienbDTI&"></script>
    <script type="text/javascript" src="js-libs/bootstrap.min.js"></script>
    <!--<script src="js-libs/docs.min.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="js-libs/spinner.mini.js"></script>
    
    <!--My JS-->
    <script src="scripts/biere.js" type="text/javascript"></script>
  </body>
</html>
